{% extends 'base.html' %}

{% block content %}

  <section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container" data-aos="fade-up">
    
        <div class="row">
          <div class="col col-lg-12 col-md-12 col-sm-12">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>
                  <div role="alert" class="alert alert-{{message.tags}} alert-dismissible">
                    <button type="button" data-dismiss="alert" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>{{message}}
                  </div>
                </li>
            {% endfor %}
            </ul>
            {% endif %}
          </div>
        </div>
     
      <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
        <div class="col-xl-6 col-lg-8">
          <h1>Powerful hardware setup pc and laptops<span>.</span></h1>
          <h2>We are a team of talented hardware and gamers</h2>
        </div>
      </div>
<form method="POST">
  {% csrf_token %}
 
    <div class="row mt-5 justify-content-center" data-aos="zoom-in" data-aos-delay="250">
        {% for i in type %}
        <div class="col-xl-2 col-md-4 col-6">
          <div class="icon-box">
         <button id="btn_id" class="btn btn-link" type="submit" name="type" value="{{i.id}}" >  <i class="ri-store-line"></i>
            <h3 class="h3">{{i.name|title}}</h3></button> 
          </div>
        </div>
      {% endfor %}
      </div>
</form>
  

    </div>
  </section><!-- End Hero -->

  
        
      </div>
    </div>
{% endblock %}
