{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<style type="text/css">
    #my-cont{
    margin-top:12rem;
    }
    </style>
<div id="my-cont" class="container">
     <h1>{% trans "Set Password" %}</h1>
    <div class="row">
        <div class="col">
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form|crsipy }}
                <button class="btn btn-primary" type="submit" name="action" value="{% trans 'Set Password' %}"></button>
            </form>
        </div>
    </div>
</div>
   


{% endblock %}
