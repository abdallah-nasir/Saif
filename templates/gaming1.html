{% extends 'base.html' %}

{% block content %}
<style type="text/css">
  .icon-box{
   padding:50px 0px 22px !important;
   height:85% !important;
  }
  
    </style>

  <section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container" data-aos="fade-up">
    
      <div class="row">
        <div class="col col-lg-12 col-md-12 col-sm-12">
          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li>
                <div role="alert" class="alert alert-success alert-dismissible">
                  <button type="button" data-dismiss="alert" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>{{message}}
                </div>
              </li>
          {% endfor %}
          </ul>
          {% endif %}
        </div>
      </div>
      <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
        <div class="col-xl-6 col-lg-8">
          <h1>select your category</h1>
          
        </div>
      </div>
      <form method="POST">
        {% csrf_token %}
    
      <div class="row mt-5 justify-content-center" data-aos="zoom-in" data-aos-delay="250">
      <div class="col-xl-2 col-md-4 col-6">
          <div class="icon-box" style="padding-right: 18px;">
        <button id="btn_id" type="submit" name="category" value="1" class="btn btn-link">

          <i class="ri-mouse-fill "></i>
            <h3 class="h3" style="margin-left: 0px;">High-End</a></h3>
          <h3 style="margin-left: -13px;">30,000~20,000</h3>

          </button>
          </div>
        </div>
   
        <div class="col-xl-2 col-md-4 col-6">
          <div class="icon-box" style="padding-right: 18px;">
        <button id="btn_id" type="submit" name="category" value="2" class="btn btn-link">

          <i class="ri-hd-fill " style="margin-left: 6px;"></i>
            <h3 class="h3" style="margin-left: 0px;">Medium</a></h3>
                        <h3 style="margin-left: -13px;">20,000~10,000</h3>

          </button>
          </div>
        </div>
        <div class="col-xl-2 col-md-4 col-6">
          <div class="icon-box" style="padding-right: 18px;">
        <button id="btn_id" type="submit" name="category" value="3" class="btn btn-link">

          <i class="ri-honor-of-kings-line " style="margin-left: 1px;"></i>
            <h3 class="h3" style="margin-left: 0px;">Low-end</a></h3>
            <h3 class="price" style="margin-right: -16px;margin-left: -25px;">10,000-15,000</h3>
          </button>
          </div>
        </div>
        </div>
        </form>
      </div>


  </section><!-- End Hero -->

  {% endblock %}
